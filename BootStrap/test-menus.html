<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor2 test</title>
    <link rel="stylesheet" type="text/css" href="css/wangEditor.min.css">
    <style type="text/css">
        .container {
            width: 100%;
        }
        #div1 {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body style="padding:0 20px;"><br />
    <p>wangEditor 多语言 - 自定义菜单</p>
    <div class="container">
        <div id="div1">
            <p>请输入内容</p>
        </div>
    </div>
    
    
    <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/wangEditor.js"></script>
    
    <script type="text/javascript">
        $(function () {
            
            var editor = new wangEditor('div1');

            // 自定义菜单
            editor.config.menus = [
                'source',
                'location',
                '|',
                'bold',
                'underline',
                'italic',
                'strikethrough',
                'eraser',
                'forecolor',
                'bgcolor',
                'emotion'
            ];
            editor.config.emotions = {
	            'default': {
	                title: '默认',
	                data: 'emotions/emotions.data'
	            	}
            };

            editor.create();

        });
    </script>
</body>
</html>
